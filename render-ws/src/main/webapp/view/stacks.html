<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Stack Data Sets</title>

    <link rel="stylesheet" href="../css/render.css">

    <script type="text/javascript" src="../script/jquery-2.1.1.min.js"></script>

    <script type="text/javascript" src="../script/stacks.js"></script>

</head>

<body>

<script>
    $(document).ready(initPage());
</script>

<div class="m20">
    <h3><span id="ownerName"></span> data <span id="stackCount"></span></h3>
    <form onsubmit="return false">

        <label for="owner">Owner:</label>
        <select id="owner" name="owner">
        </select>

        <br/>
        <br/>

        <label for="project">Project:</label>
        <select id="project" name="project">
        </select>

    </form>
</div>

<div class="m20">
    <table id="stackInfo">
        <tr>
            <th>Cycle</th>
            <th>Step</th>
            <th>Name</th>
            <th>State</th>
            <th>First Section</th>
            <th>Last Section</th>
            <th>Section Count</th>
            <th>Non-Integral Section Count</th>
            <th>Tile Count</th>
            <th>Shared Transform Count</th>
            <th>Links</th>
        </tr>
    </table>
</div>

</body>
</html>
