<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Project Stacks</title>

    <link rel="stylesheet" href="../css/render.css">

    <script type="text/javascript" src="../script/jquery-2.1.1.min.js"></script>

    <script type="text/javascript" src="../script/render.js?v=20160504_001"></script>
    <script type="text/javascript" src="../script/stacks.js?v=20160504_001"></script>

</head>

<body>

<script>
    $(document).ready(new RenderWebServiceProjectStacks());
</script>

<div class="m20">

    <h3>
        <span id="bodyHeader"></span>
        <span id="bodyHeaderDetails"></span>
    </h3>

    <span id="message"></span>

    <form id="ownerProjectForm" onsubmit="return false">

        <label for="owner">Owner:</label>
        <select id="owner" name="owner">
        </select>

        <a id="apiLink" class="floatRight" target="_blank" href="../swagger.json/">Web Service API Spec</a>

        <br/>
        <br/>

        <label for="project">Project:</label>
        <select id="project" name="project">
        </select>

    </form>

</div>

<div class="m20">

    <table id="stackInfo">
        <tr>
            <th>Cycle</th>
            <th>Step</th>
            <th>Name</th>
            <th>State</th>
            <th>First Section</th>
            <th>Last Section</th>
            <th>Section Count</th>
            <th>Non-Integral Section Count</th>
            <th>Tile Count</th>
            <th>Shared Transform Count</th>
            <th>Links</th>
        </tr>
    </table>

</div>

</body>
</html>
